<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Colorculator 2</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="calc">
<table>
	
	<tr>
		<td colspan="5" class="display">
			<p class="mainLineStyle"><span class="mainLine">colorculator</span></p>
			<p class="chainLineStyle"><span class="chainLine">by richard turza</span></p>
		</td>
	</tr>
	<tr>
		<td colspan="2" >
			<button id="Delete">c</button>
		</td>
		<td><button id="PlusMinus">Â±</button></td>
		<td colspan="2">
			<button id="Backspace">&lt;-</button>
		</td>
	</tr>
	<tr>
		<td><button class="num" id="7">7</button></td>
		<td><button class="num" id="8">8</button></td>
		<td><button class="num" id="9">9</button></td>
		<td rowspan="2">
			<button class="operation" id="plus">+</button>
		</td>		
		<td rowspan="2">
			<button class="operation" id="times">*</button>
		</td>
	</tr>
	<tr>
		<td><button class="num" id="4">4</button></td>
		<td><button class="num" id="5">5</button></td>
		<td><button class="num" id="6">6</button></td>		
	</tr>
	<tr>
		<td><button class="num" id="1">1</button></td>
		<td><button class="num" id="2">2</button></td>
		<td><button class="num" id="3">3</button></td>
		<td rowspan="2">
			<button class="operation" id="minus">-</button>
		</td>
		<td rowspan="2">
			<button class="operation" id="divided">/</button>
		</td>
	</tr>
	<tr>
		<td><button id="Point">.</button></td>
		<td colspan="2">
			<button class="num" id="0">0</button>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<button id="Enter">
				Enter &#40; &crarr; &#41;
			</button>
		</td>
	</tr>
</table>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
